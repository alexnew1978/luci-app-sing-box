name: Build luci-app-sing-box

on:
  workflow_dispatch:

jobs:
  build:
    name: Build OpenWrt luci-app-sing-box
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_generic
        sdk:
          - openwrt-24.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Clone OpenWrt repository
        run: |
          # Клонируем репозиторий OpenWrt
          git clone https://git.openwrt.org/openwrt/openwrt.git
          cd openwrt
          # Устанавливаем все зависимости (feeds)
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Set up build environment
        run: |
          # Устанавливаем зависимости для сборки
          sudo apt-get update
          sudo apt-get install -y build-essential clang llvm git libncurses5-dev zlib1g-dev gawk flex wget unzip python3-distutils python3-serial ccache

      - name: Install luci-app-sing-box
        run: |
          cd openwrt
          # Устанавливаем пакет luci-app-sing-box
          ./scripts/feeds install luci-app-sing-box

      - name: Build luci-app-sing-box
        run: |
          cd openwrt
          # Собираем только luci-app-sing-box
          make package/luci-app-sing-box/compile V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-sing-box
          path: openwrt/bin/packages/${{ matrix.arch }}/luci-app-sing-box/*.ipk
